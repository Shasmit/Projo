<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projo-Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"
        integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="whole-container">
        <section class="dashboard-left">
            <div class="logo">
                <img src="/images/logo.svg" alt="Projo_logo">
            </div>
            <div class="features">
                <div class="dashboard active-feature feature">
                    <span class="iconify" data-icon="icon-park-outline:dashboard-car"></span>
                    <p>Dashboard</p>
                </div>
                <div class="dropdown">
                    <div class="boards feature">
                        <span class="iconify" data-icon="ic:round-space-dashboard"></span>
                        <p>Boards</p>
                        <div class="icond"><span class="iconify" data-icon="gridicons:dropdown"></span></div>
                    </div>
                    <div class="option">
                        <ul>
                            <li>SUS Space</li>
                            <li>Lightning boards</li>
                            <li>Hero Hunter</li>
                            <li>Jokers Space</li>
                        </ul>
                    </div>
                </div>
                <div class="Calender feature">
                    <span class="iconify" data-icon="uim:calender"></span>
                    <p>Calender</p>
                </div>
                <div class="events feature">
                    <span class="iconify" data-icon="ic:baseline-event-note"></span>
                    <p>Events</p>
                </div>
            </div>

            <div class="profile-image">
                <div class="image"> <img src="/images/user2.png" alt="profile"></div>
                <div class="name"><p>Siddhartha Shakya</p></div>
                
            </div>

        </section>

        <section class="container-right">

        </section>
    </div>

    <script src="/javascript/button.js"></script>
</body>
</html>
